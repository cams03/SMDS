		<script>
			document.addEventListener("DOMContentLoaded",function(){
				var height = document.querySelector(".header_top").offsetHeight;
				var headerHeight = document.querySelector("header").offsetHeight;
				document.querySelector("header").style.paddingTop = height +"px";
				document.querySelector("aside").style.top = (headerHeight + height + 10) + "px";
			});

			var thumbnail = document.querySelectorAll(".img_item");
			var imgSrc;

			for(var i=0; i<thumbnail.length;i++) {
				imgSrc = thumbnail[i].querySelector("img").src;
				thumbnail[i].setAttribute("data-target","#modal_id"+i);
				thumbnail[i].nextElementSibling.id = "modal_id"+i;
				thumbnail[i].nextElementSibling.querySelector("img").src = imgSrc;
			}
		</script>
